name: Build iOS App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install || true
          pod install --project-directory=./ || true

      - name: Build and Archive App (Unsigned)
        run: |
          xcodebuild -workspace MachiMart.xcworkspace \
                     -scheme MachiMart \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/MachiMart.xcarchive \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
                     clean archive

      - name: Export .ipa (Unsigned)
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/MachiMart.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Upload .ipa
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: MachiMart.ipa
          path: build/*.ipa
